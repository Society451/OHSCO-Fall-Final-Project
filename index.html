<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aristotle's Solar System</title>
    <link href='https://fonts.googleapis.com/css?family=Arial' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="info-sidebar">
        <button id="minimize-button">Minimize</button>
        <h3>Adjust Planet Speed</h3>
        <input type="range" id="speed-slider" min="0.001" max="1" step="0.001" value="0.005">
        <label for="speed-slider">Speed Factor: <span id="speed-value">0.005</span></label>
        
        <h3>Toggle Planet Visibility</h3>
        <div class="content">
            <label class="checkBox">
                <input id="visibility-moon" type="checkbox" checked>
                <div class="transition"></div>
            </label>
            <span>Moon</span>
        </div>
        <div class="content">
            <label class="checkBox">
                <input id="visibility-mercury" type="checkbox" checked>
                <div class="transition"></div>
            </label>
            <span>Mercury</span>
        </div>
        <div class="content">
            <label class="checkBox">
                <input id="visibility-venus" type="checkbox" checked>
                <div class="transition"></div>
            </label>
            <span>Venus</span>
        </div>
        <div class="content">
            <label class="checkBox">
                <input id="visibility-sun" type="checkbox" checked>
                <div class="transition"></div>
            </label>
            <span>Sun</span>
        </div>
        <div class="content">
            <label class="checkBox">
                <input id="visibility-mars" type="checkbox" checked>
                <div class="transition"></div>
            </label>
            <span>Mars</span>
        </div>
        <div class="content">
            <label class="checkBox">
                <input id="visibility-jupiter" type="checkbox" checked>
                <div class="transition"></div>
            </label>
            <span>Jupiter</span>
        </div>
        <div class="content">
            <label class="checkBox">
                <input id="visibility-saturn" type="checkbox" checked>
                <div class="transition"></div>
            </label>
            <span>Saturn</span>
        </div>

        <div class="settings-section">
            <h3>Settings</h3>
            <div class="content">
                <label class="checkBox">
                    <input id="visibility-planet-meshes" type="checkbox">
                    <div class="transition"></div>
                </label>
                <span>Show Planet Meshes</span>
            </div>
            <div class="content">
                <label class="checkBox">
                    <input id="visibility-particles" type="checkbox" checked>
                    <div class="transition"></div>
                </label>
                <span>Show Stars and Particles</span>
            </div>
            <div class="content">
                <label class="checkBox">
                    <input id="toggle-sun-light" type="checkbox" checked>
                    <div class="transition"></div>
                </label>
                <span>Sun as realistic light</span>
            </div>
        </div>
        <div id="resize-handle"></div>
    </div>

    <div id="render-area"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    <script src="scripts.js"></script>
    <script src="aristotle-geocentric.js"></script>
</body>
</html>
